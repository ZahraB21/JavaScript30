<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Capture, Bubbling, Propagation and Once</title>
</head>
<body class = "bod">
    <div class="one">
        <div class="two">
            <div class="three"></div>
        </div>
    </div>

    <script>
        const divs = document.querySelectorAll('div');

        function logText(e){
            console.log(this.classList.value);
        }

        // Adding click listener to body
        document.body.addEventListener('click', logText);
        
        // by default click on child element bubbles top (by default capture: false)
        // divs.forEach( div => div.addEventListener( 'click', logText )); 

        // bubbling down from parent to child (by setting capture: true)
        divs.forEach( div => div.addEventListener( 'click', logText , {
            capture: true
        })); 

    </script>
    <style>
        html{
            box-sizing: border-box;
        }

        *, *:before, *:after {
            box-sizing: inherit;
        }

        div {
            width: 100%;
            padding: 100px;
        }

        .one {
            background: thistle;
        }

        .two{
            background: mistyrose;
        }

        .three {
            background: coral;
        }
    </style>
</body>
</html>
