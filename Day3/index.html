<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS & CSS Variables</title>
</head>

<body>
    <h2>Update CSS Variables with <span class="">JS</span></h2>
    <div class="controls">
        <!-- Spacing Option -->
        <label for="spacing">Spacing</label>
        <input type="range" min="0" max="200" value="10" name="spacing" data-sizing="px">

        <!-- Blur Option -->
        <label for="blur">Blur</label>
        <input type="range" min="0" max="25" name="blur" value="10" data-sizing="px">

        <!-- Base Color Option -->
        <label for="baseColor">Base Color</label>
        <input type="color" name="baseColor">
    </div>
</body>

</html>
