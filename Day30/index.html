<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whack A Mole Game</title>
</head>
<body>
    <div class="wrapper">
        <h1>Whack-A-Mole!<span class="score"></span></h1>
        
        <div class="game">
            <div class="hole hole1">
                <div class="mole"></div>
            </div>
            <div class="hole hole2">
                <div class="mole"></div>
            </div>
            <div class="hole hole3">
                <div class="mole"></div>
            </div>
            <div class="hole hole4">
                <div class="mole"></div>
            </div>
            <div class="hole hole5">
                <div class="mole"></div>
            </div>
            <div class="hole hole6">
                <div class="mole"></div>
            </div>
        </div>
    </div>
    <style>
        html {
            box-sizing: border-box;
        }

        *, *:begin, *:after {
            box-sizing: inherit;
        }

        body{
            margin: 0;
            padding: 0;
            background: #ffc006;
            font-family: 'Amatic SC', cursive;
            font-size: 10px;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center
        }

        h1 {
            text-transform: uppercase;
            text-align: center;
            line-height: 1;
            margin-bottom: 0;
            font-size: 10rem;
        }

        .score {
            padding: 20px 30px;
            margin-left: 20px;
            text-align: center;
            background: #ffcd0e;
        }

        .game{
            width: 400px;
            height: calc(100% - 10rem);
            display: inline-flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
        }

        .game .hole{
            background: url('./images/mole.svg');
            background-size: cover;
        }

        .mole{
            background: url('./images/mole.svg');
            background-size: 100%;
            position: relative;
            top: 100%;
        }

    </style>
</body>
</html>
