<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajax Type Ahead</title>
    <link rel="stylesheet" href="style.css" type="text/css" />
</head>

<body>
    <form class="search-form">
        <input type="text" name="city" id="city" placeholder="City or State" class="search">
        <ul class="suggestions">
            <li>Filter for a city</li>
            <li>or a state</li>
        </ul>
    </form>

    <script>
        const endpoint =
            'https://gist.githubusercontent.com/Miserlou/c5cd8364bf9b2420bb29/raw/2bf258763cdddd704f8ffd3ea9a3e81d25e2c6f6/cities.json';

        const cities = [];

        fetch(endpoint)
            .then(blob => blob.json())
            .then(data => cities.push(...data));

        const search = document.querySelector('.search');
        const suggestions = document.querySelector('.suggestions');

        function findMatches(wordToMatch, cities) {
            const regex = new RegExp(wordToMatch, 'gi');
            const result = cities.filter(place => {
                return place.city.match(regex) || place.state.match(regex);
            });
            return result;
        }

        function numberWithCommas(x) {
            return x.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ',');
        }

        function displayMatches() {
            const matchArray = findMatches(this.value, cities);
            const regex = new RegExp(this.value, 'gi');
            const html = matchArray.map(place => {
                const city = place.city.replace(regex, `<span class="hl">${this.value}</span>`);
                const state = place.state.replace(regex, `<span class="hl">${this.value}</span>`);
                return `
                    <li>
                        <span class = "name">${city}, ${state}</span>    
                        <span class = "population">${numberWithCommas(place.population)}</span>
                    </li>`;
            }).join('');
            suggestions.innerHTML = html;
        }

        search.addEventListener('change', displayMatches);
        search.addEventListener('keyup', displayMatches);
    </script>
</body>

</html>

</script>
</body>

</html>
