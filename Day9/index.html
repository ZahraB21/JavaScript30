<!DOCTYPE html>
<html lang="en">

<head>

    <title>Dev Tool Tricks</title>
</head>

<body>
    <script>
        const dogs = [{
            name: "Snickers",

        }, {

            age: 8,
        }, ];

        function makeGreen() {
            const p = document.querySelector("p");
            p.style.color = "#BADA55";
            p.style.fontSize = "50px";
        }

        // Regular
        console.log("Hello");

        // Interpolated
        console.log("Hello I am a %s string!", "ðŸ’©");

        console.log(
            "%c I am some great text",

        );
